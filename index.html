<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FischFinder</title>
  <style>
    /* Center all content */
    body {
      margin: 0;
      height: 100vh; /* full viewport height */
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: flex-start;     /* vertical center */
      background: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center; /* center text */
      padding: 20px;
    }

    .container {
      max-width: 800px; /* optional, to limit width */
      width: 100%;
    }

    h1 { color: #0a74da; }
    #weather, #tides { background: #e0f7fa; padding: 15px; margin-top: 20px; border-radius: 8px; }
    button { padding: 10px 15px; margin: 5px; border: none; background: #0a74da; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #075ab5; }
    a { text-decoration: none; color: #0a74da; margin-left: 10px; }

    #info ul {
    list-style-type: none; /* removes bullets */
    padding-left: 0;       /* removes left indent */
    margin-left: 0;        /* optional: remove extra margin */
    }

    #info li {
    margin-bottom: 5px;    /* optional: space between items */
    }

    .tip-box {
      background-color: #cfefff; /* light blue */
      border: 1px solid #0a74da; /* darker blue border */
      border-radius: 8px;         /* rounded corners */
      padding: 15px;
      margin-bottom: 15px;        /* spacing between boxes */
      text-align: left;           /* left-align text inside box */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* subtle shadow */
    }

    h3 {
      font-size: 20px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to FischFinder</h1>
    <p>A place to find the best fishing conditions in San Jose!</p>

    <h2>Fishing Tips üé£</h2>


    <!-- Where the info will appear -->
    <p id="info"></p> 

    <!-- Button -->
    <button id ="toggleBtn" onclick="toggleTips()">Show Tips</button>

    <script>
      function toggleTips() {
  const info = document.getElementById("info");
  const btn = document.getElementById("toggleBtn");

  if (info.innerHTML === "") {
    info.innerHTML = `
      <div class="tip-box">
        <b>üéØ General Fishing Tips</b>
        <p>Know your target species ‚Äì Different fish like different bait, depth, and times of day.</p>
        <p>Be patient ‚Äì Fishing is often a waiting game.</p>
        <p>Check local rules ‚Äì Some areas require licenses or have limits on size/number of fish.</p>
        <p>Bring the right gear ‚Äì Rod/reel matched to the fish you‚Äôre going for.</p>
        <p>Use sharp hooks ‚Äì Dull hooks miss bites.</p>
      </div>

      <div class="tip-box">
        <b>ü™± Bait & Lures</b>
        <p>Live bait (worms, minnows, shrimp) is often best for beginners.</p>
        <p>Artificial lures (spinners, soft plastics, jigs) are great if fish are active.</p>
        <p>Match lure/bait color to water conditions (bright for murky water, natural for clear).</p>
      </div>

      <div class="tip-box">
        <b>üåÖ Best Times to Fish</b>
        <p>Early morning & late afternoon are usually most active.</p>
        <p>Cloudy days can be great since fish are less cautious.</p>
        <p>Check tides/moon phases if fishing in saltwater ‚Äî incoming tide is often best.</p>
      </div>

      <div class="tip-box">
        <b>üåä Location Tips</b>
        <p>Freshwater ‚Äì Try around rocks, weeds, fallen trees, docks, or drop-offs.</p>
        <p>Saltwater ‚Äì Piers, jetties, surf breaks, and structure (like rocks or pilings) often hold fish.</p>
        <p>Look for movement ‚Äì jumping fish, ripples, or birds diving = fish nearby.</p>
      </div>

      <div class="tip-box">
        <b>üé£ Technique</b>
        <p>Cast near structure where fish hide.</p>
        <p>Vary your retrieve speed when using lures (fast, slow, jerky).</p>
        <p>Set the hook quickly when you feel a tug, but not too hard.</p>
        <p>Keep steady tension on the line once a fish is hooked.</p>
      </div>
    `;
    btn.innerText = "Hide Tips";
  } else {
    info.innerHTML = "";
    btn.innerText = "Show Tips";
  }
}

    </script>

    <a href="https://www.tide-forecast.com/locations/San-Jose-2/tides/latest" target="_blank">Check Full Weather</a>
    <div id="weather">
      <h2>Current Weather</h2>
      <p>Loading weather...</p>
    </div>

    <div id="tides">
      <h2>Current Tides</h2>
      <p>Loading tides...</p>
    </div>

<h3>Piers Near You üêü</h3>
    <div id="piers">
      //list of piers
    </div>

    <script>
      // Weather Info
      const weatherKey = "d03d93b82c336bde81c31e3a17bab3b8";
      const city = "San Jose,US";

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=imperial&appid=${weatherKey}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('weather').innerHTML = `
            <h2>Current Weather</h2>
            <p>Temperature: ${data.main.temp}¬∞F</p>
            <p>Condition: ${data.weather[0].description}</p>
            <p>Wind Speed: ${data.wind.speed} mph</p>
          `;
        })
        .catch(err => document.getElementById('weather').innerHTML = `<p>Error loading weather.</p>`);

      // Tide Info
      const tideKey = "b42ea90e-149e-49aa-8167-6835968d1aaa";
      const lat = 37.3382;
      const lon = -121.8863;

      fetch(`https://www.worldtides.info/api?extremes&lat=${lat}&lon=${lon}&key=${tideKey}`)
        .then(response => response.json())
        .then(data => {
          let tideHtml = "<h2>Current Tides</h2><ul>";
          data.extremes.forEach(tide => {
            const date = new Date(tide.dt * 1000);
            tideHtml += `<li>${tide.type} tide at ${date.toLocaleTimeString()} on ${date.toLocaleDateString()}</li>`;
          });
          tideHtml += "</ul>";
          document.getElementById('tides').innerHTML = tideHtml;
        })
        .catch(err => document.getElementById('tides').innerHTML = `<p>Error loading tides.</p>`);
    </script>

  </div>
</body>
</html>
